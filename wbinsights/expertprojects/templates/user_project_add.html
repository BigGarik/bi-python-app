{% extends 'base123.html' %}


{% load web_tags %}

{% block center_col %}
  <h2>Добавление нового проекта</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="id_file">Добавить файлы:</label>
    {{ file_form.as_p }}
    <button type="submit">Создать проект и загрузить файл</button>
  </form>
{% endblock %}
