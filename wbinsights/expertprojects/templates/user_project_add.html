{% extends 'base123.html' %}


{% load web_tags %}

{% block center_col %}
    <h2>Добавление нового проекта</h2>

    <form method="post" enctype="multipart/form-data" id="project-form">
        {% csrf_token %}
        {{ form.as_p }}


        <select name="members" id="id_members" multiple></select>

        <input type="submit" value="Создать проект" >
    </form>

    <style>

    </style>

    <script type="text/javascript">


        $('#id_category').select2({
            width: '100%'
        });

        $('#id_customer').select2({
            width: '100%'
        });

        function formatResult(result) {
            if (!result.id) return result.text;
            //return result.last_name + ' ' + result.first_name;
            const res = `<div style="display: flex; align-items: center">
                            <img width="70" height="70" style="padding: 5px; border-radius: 50%" src="${result.profile_photo}"/>
                            ${result.last_name} ${result.first_name} (${result.email})
            </div>`
            return res;
        }

        function formatSelection(result) {
            const res = `<div style="display: flex; align-items: center">
                            ${result.last_name} ${result.first_name} (${result.email})
            </div>`
            return res;
        }


        $("#id_members").select2({
            ajax: {
                url: "/expert/search-experts/",
                dataType: 'json',
                delay: 250,
                tags: true,
                data: function (params) {
                    return {
                        query: params.term, // search term
                        page: params.page
                    };
                },
                processResults: function (data, params) {
                    return {
                        results: $.map(data.data, function (item) {
                            return {
                                id: item.id,
                                text: item.email,
                                email: item.email,
                                last_name: item.last_name,
                                first_name: item.first_name,
                                profile_photo: item.profile_photo,
                            };
                        })
                    };
                },
                cache: true
            },

            escapeMarkup: function (markup) {
                return markup;
            }, // let our custom formatter work
            templateResult: formatResult, // omitted for brevity, see the source of this page
            templateSelection: formatSelection,
            minimumInputLength: 3,
            width: '100%'
        });






    </script>
{% endblock %}
