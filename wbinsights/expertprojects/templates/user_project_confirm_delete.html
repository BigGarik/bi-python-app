{% extends 'base123.html' %}


{% load web_tags %}

{% block center_col %}

<h2>Подтверждение удаления</h2>

  <p>Вы уверены, что хотите удалить проект "{{ object.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
  </form>

{% endblock %}
