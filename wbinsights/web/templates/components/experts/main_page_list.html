{% load web_tags %}
<div class="right-expert-col-cont">
    <div class="container-fluid-expert-col " >
        <div class="spans-cont">
            <span class="experts-title"> ЭКСПЕРТЫ </span> 
            <span class="all-experts"> Все эксперты </span>
        </div>

        {% get_top_experts as topexperts %}

        {% for expert in topexperts %}
        <div class="expert-profiles-cont">
            <div class="expert-prof-pic">
                <i class="bi bi-person-circle" style="scale: 3;" ></i>
            </div>
            
            <div class = "expert-info">
            <div class="expert-name">{{ expert.first_name }} {{ expert.last_name }}</div>
            <div class="expert-job">{{ expert.cat.name }}</div>
            <div class="expert-rating">
                <i class="bi bi-star-fill" style="color: #e9be50;" ></i> &nbsp; 4.5</div>
            </div>
        </div>
        {%endfor%}
        
        <span class="expert-more" style="cursor: pointer">
            Ещё &nbsp;
            <i class="bi bi-chevron-down" style="scale: 2;" ></i>
        </span>

    </div>

</div>
