                <form method="post" action="{% url 'add_calendar_range' %}" id="schedule-range-form">

                    </div>

                        <input id='id-start-date' name="start" class="start-date form-control"/>

        </div>
    </div>

    <script>

        $('#schedule-range-form').submit(function (event) {

            event.preventDefault();
            const form = $(this);

            $.ajax({
                url: '{% url 'add_calendar_range' %}',
                type: 'POST',
                data: form.serialize(),
                success: function (response) {
                    getUsersAppointments()
                }
            })
        })

        function loadCustomDateRange(info) {
            $('.start-date').val(moment(info.start).format('DD.MM.yyyy HH:mm'))
            $('.end-date').val(moment(info.end).format('DD.MM.yyyy HH:mm'))
            $('#selectDateRangeModal').modal('show');
        }
    </script>

{% include 'schedule/expert_schedule.html' %}

<script>

    const user_id = {{ request.user.id }};
    const appointment_title = '{{ appointment_title }}';
    const user_type = {{ user_type }}
    const appointment_path = user_type == 1 ? 'expert' : 'client'
    let appointments = []

    function getUsersAppointments() {
        
        createEventCalendar('event-calendar');

    }

    function fetchAppointments(fetchInfo, successCallback, failureCallback) {

        $.ajax({
            url: `/appointment/calendar/${appointment_path}/json`,
            type: 'GET',
            data: {
                start:fetchInfo.startStr,
                end:fetchInfo.endStr,
            },
            success: function (response) {

                appointments = response.data.appointments;
                extra_dates = response.data.extra_dates;
                successCallback(createCalendarEvents(appointments, extra_dates))

            }

        });


    }


    const modalBody = $('#appointmentTableBody');

    function loadExtraDate(extraDateId) {
        alert(extraDateId)
    }

    function loadAppointment(appointmentId) {

        const appointment = appointments.find(appointment => appointment.id == appointmentId);

        if (!appointment) {
            return;
        }

        modalBody.html(`

                <div style="display: flex">

                    <div style="display:flex; flex-direction:column;width:20%;gap:20px">
                        <div>Дата:</div>
                        <div>Время:</div>
                        <div>Имя:</div>
                        <div>Zoom:</div>
                        <div>Статус:</div>
                        <div>Time Created:</div>
                    </div>

                    <div style="display:flex; flex-direction:column;gap:20px; width:80%">
                        <div>${moment(appointment.appointment_date).format("DD.MM.YYYY")}</div>
                        <div>${moment(appointment.appointment_time, "HH:mm:ss").format("HH:mm")}</div>
                        <div>${appointment.client.last_name} ${appointment.client.first_name} </div>
                        <div><a href="#">ZOOMLINK</a> </div>
                        <div>
                            <div style="color: ${getStatusColor(appointment.status)};">
                                ${getStatusText(appointment.status)}
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; justify-content: space-between;">
                            <div> ${moment(appointment.created_time).format("DD.MM.YY HH:mm")} </div>
                            <div style="display: flex;align-items: center; ">
                                <div>&nbsp; time left to confirm purchase : &nbsp;</div>
                                <div id="countdownTimer" style="width: 120px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `);

        $('#exampleModal').modal('show')

        const createdTime = moment(appointment.created_time);
        const TEN_MINUTES = 10 * 60 * 1000; //10 min in millisceonds

        //clears the other countdown, so there is no gltiches
        clearInterval(window.countdownInterval);

        window.countdownInterval = setInterval(() => {
            const elapsedTime = moment().diff(createdTime);
            const remainingTime = TEN_MINUTES - elapsedTime;


            if (remainingTime <= 0) {
                clearInterval(window.countdownInterval);
                renderExpiredButton();
            } else {
                renderCountdownButton(remainingTime);
            }
        }, 1000);

        function renderCountdownButton(remainingTime) {
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            const formattedTime = `${padZero(minutes)}:${padZero(seconds)}`;
            $('#countdownTimer').html(`<button type="button" class="btn btn-success">${formattedTime}</button>`);
        }

        function renderExpiredButton() {
            $('#countdownTimer').html(`<button type="button" class="btn btn-danger">Time expired</button>`);
        }

        function getStatusColor(status) {
            return status === 0 ? '#0dcaf0' : (status === 1 ? '#e3aa00' : (status === 2 ? 'red' : (status === 3 ? 'brown' : 'green')));
        }

        function getStatusText(status) {
            return status === 0 ? 'New' : (status === 1 ? 'Confirmed' : (status === 2 ? 'Declined' : (status === 3 ? 'Cancelled' : 'Paid')));
        }

        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
    }


    function createEvent(title, status, start_date, start_time, end_date, end_time, id, type) {
        const titleHTML = `<div style="display:flex; flex-wrap: wrap;width: 100%;justify-content: space-between;font-size: 11px">
                        <span>${title}</span>
                    </div>
                `;

        let eventColor;
        switch (status) {
            case 0:
                eventColor = "#0dcaf0"; //new
                break;
            case 1:
                eventColor = "#e3aa00"; //confirm
                break;
            case 2:
                eventColor = "red"; //declined
                break;
            case 3:
                eventColor = "brown"; //cancel
                break;
            case 4:
                eventColor = "green"; //paid
                break;
            case 10:
                eventColor = "brown"; //paid
                break;
            case 11:
                eventColor = "darkcyan"; //paid
                break;
        }

        return {
            start: start_date + " " + start_time,
            end: end_date + " " + end_time,
            resourceId: 1,
            title: {html: titleHTML},
            color: eventColor,
            id: id,
            extendedProps: {
                type: type
            }
        };
    }

    function createCalendarEvents(appointments, extradates) {

        let dates =

            extradates.map((extradate) => {
                title = extradate.type == 0 ? 'Недоступно для бронирования' : 'Доступно для бронирования'
                const date_format = 'yyyy-MM-DD'
                const moment_start = moment(extradate.start)
                const start_date = moment_start.format(date_format)
                const start_time = moment_start.format("HH:mm")

                const moment_end = moment(extradate.end)
                const end_date = moment_end.format(date_format)
                const end_time = moment_end.format("HH:mm")

                return createEvent(title,
                    extradate.type + 10,
                    start_date,
                    start_time,
                    end_date,
                    end_time,
                    extradate.id,
                    "extradate"
                )
            })


        appointments.map((appointment) => {
            dates.push(
                createEvent(appointment_title,
                    appointment.status,
                    appointment.appointment_date,
                    moment(appointment.appointment_time, "HH:mm:ss").format("HH:mm"),
                    appointment.appointment_date,
                    moment(appointment.appointment_time, "HH:mm:ss").add(1, "hours").format("HH:mm"),
                    appointment.id,
                    'appointment'
                )
            );
        })


        return dates
    }


    let ec;

    function createEventCalendar(calendar_element_id) {
        //let events = createCalendarEvents(appointments, extradates);
        //console.log("events", events);
        $('#event-calendar').html('');
        ec = new EventCalendar(document.getElementById(calendar_element_id), {

            view: 'timeGridWeek',
            headerToolbar: {
                start: 'prev,next,today',
                center: 'title',
                end: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
           /* eventSources: [{
                url: `/appointment/calendar/${appointment_path}/${user_id}/json`,
                method: 'GET',
                extraParams: {
                    "m":123
                }
            }], */
            eventSources: [{
                events: fetchAppointments
            }],
            //events: events,
            <!--        slotDuration: '01:00:00', -->
            <!--        slotLabelInterval: { hours: 1 }, -->
            slotMinTime: '05:00:00',
            slotMaxTime: '22:00:00',
            buttonText: {
                timeGridDay: 'день',
                timeGridWeek: 'неделя',
                dayGridMonth: 'месяц',
                today: 'сегодня',
                listWeek: 'список'
            },
            allDaySlot: false,
            firstDay: 1,
            locale: 'ru',
            slotDuration: '00:30:00',
            nowIndicator: true,
            eventDurationEditable: false,
            //highlightedDates: ['2024-05-06 14:00', '2024-05-07', '2024-05-08', '2024-05-09', '2024-05-10'],
            selectable: user_type == 1,
            {% if request.path == '/profile' and request.user.profile.type == 1 %}
                select: function (info) {
                    loadCustomDateRange(info)
                },
            {% endif %}
            eventClick: function (c_event) {
                if (c_event.event.extendedProps.type == 'appointment')
                    loadAppointment(c_event.event.id)

                if (c_event.event.extendedProps.type == 'extradate')
                    loadExtraDate(c_event.event.id)


                //alert(c_event.event.start)
            }

        });
    }

</script>
