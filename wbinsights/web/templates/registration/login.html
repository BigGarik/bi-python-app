{% load static %}

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'web/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <style>
        .custom-form-field {
            padding: 5px;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        @media (min-width: 576px) {
         
            .user-fill-info-cont {
                width: 100% !important;
                padding: 30px !important;
            }

            .register-cont {
                margin:15% !important;

            }

            .span-register{
                font-size: 30px !important;
            }
            .form-group {
                font-size:30px !important;
                margin: 20px 0 20px 0 !important;
            }

            .custom-form-field {
                padding: 12px;
                font-size: 30px;
                width: 100%;
            }

            .register-btn {
                height:50px !important;
                font-size : 24px !important ;


            }
        }
        

        @media (min-width: 1200px) {
            .back-btn,
            .user-fill-info-cont,
            .login-cont {
                min-width:400px;
                max-width:400px;
            }
        }
    </style>

</head>

<body style="background-color: #f2f3f5;">
   {% if messages %}
       <ul class="messages">
           {% for message in messages %}
               <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}

    <div class="login-page-cont">

        <div class="register-cont">

            <div class="back-btn">

                <a href="{% url 'index'%}" style="cursor: pointer; text-decoration: none; outline: none;">

                    <i class="bi bi-chevron-left" style="font-weight: bold; color:#777786; transform: scale(1.3);"></i>

                    &nbsp;Назад
                </a>

            </div>

            <div class="user-fill-info-cont">

                <form method="post" id="login-form" >

                    {% csrf_token %}
                    
                    <div class="role-choose">
                        <span class="span-register">ВХОД</span>
                    </div>
                
                    <div class="form-group" id="email-form">
                        <label for="email" class="login-labels">Электронная почта</label>
                        <input type="email" name="{{ form.username.name }}" class="custom-form-field" {% if form.username.field.required %}required{% endif %}>
                    </div>
                
                    <div class="form-group" id="phone-form" style="display: none;">
                        <label for="phone_number">Phone Number</label>
                        <input type="phone_number" name="{{ form.phone_number }}" class="custom-form-field" {% if form.phone_number.field.required %}required{% endif %}>
                    </div>
                
                    <a href="#" class="login-with-phone" onclick="toggleLoginField();">
                        <span>Войти с помощью телефона</span>
                    </a>
                
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="{{ form.password.name }}" class="custom-form-field" {% if form.password.field.required %}required{% endif %}/>
                    </div>
                
                    <div class="button-cont">
                        <button class="btn btn-success register-btn" type="submit" value="Войти">Войти</button>
                    </div>
                    
                </form>
                

            </div>

            <div class="login-cont">

                <a href="{% url 'signup' %}" class="login-link">
                    <span class="login-txt">Зарегистрироваться</span>
                </a>
                <a href="{% url 'password_reset' %}" class="login-link">
                    <span class="login-txt">Забыли пароль?</span>
                </a>
            </div>

        </div>

    </div>

</body>


<script>
    function toggleLoginField() {
        var emailForm = document.getElementById('email-form');
        var phoneForm = document.getElementById('phone-form');
        var loginLink = document.querySelector('.login-with-phone span');

        if (emailForm.style.display === 'none') {
            emailForm.style.display = 'block';
            phoneForm.style.display = 'none';
            loginLink.innerText = 'Войти с помощью телефона';
        } else {
            emailForm.style.display = 'none';
            phoneForm.style.display = 'block';
            loginLink.innerText = 'Войти с помощью электронной почты';
        }
    }
</script>


</html>
