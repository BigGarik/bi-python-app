{% load static %}

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'web/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body style="background-color: #f2f3f5;">

    <div class="login-page-cont">

        <div class="register-cont">

            <div class="back-btn">

                <a href="#" style="cursor: pointer; text-decoration: none; outline: none;">

                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16" style="font-weight: bold; color:#777786;">
                      <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg>

                    &nbsp;Назад
                </a>

            </div>

            <div class="user-fill-info-cont">

                <form method="post" id="login-form">

                    {% csrf_token %}
                    <div class="role-choose">
                        <span class="span-register">ВХОД</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        {{form.username}}
                    </div>

                    <a href="#" class="login-with-phone">
                        <span>Войти с помощью телефона</span>
                    </a>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <p><label class="form-css" for="{{form.password.id_for_label}}"> </label>{{form.password}} </p>
                    </div >
                    

                    <div class="button-cont">
                        <input class="btn btn-success register-btn" type="submit" value="Войти">
                    </div>

                    <div class="check-box-cont">

                        <div class="custom-control custom-checkbox" style="display: flex;">
                            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" style="display: flex;">
                            <label class="custom-control-label-checkbox" style="margin-bottom: 0px !important;" for="checkbox">
                                <span>Я ознакомлен и согласен с <a href="#" style="text-decoration: none;">политикой обработки персональных данных</a></span>
                            </label>
                        </div>

                    </div>

                </form>

            </div>

            <div class="login-cont">

                <a href="#" class="login-link">
                    <span class="login-txt">Зарегистрироваться</span>
                </a>

            </div>

        </div>

    </div>

  </body>

</html>
