<!-- templates/registration/signup.html -->
{% load static %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/register.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    
</head>


<body style="background-color: #f2f3f5;">

    <div class="login-page-cont">
        
        <div class="register-cont">

            <div class="back-btn">
                <a href="{% url 'index' %}" style="cursor: pointer; text-decoration: none; outline: none;">
                    
                    <i class="bi bi-chevron-left" style="font-weight: bold; color:#777786; scale : 1.3;"></i>
                    &nbsp;Назад
                </a>
            </div>

            <div class="user-fill-info-cont">
                <span class="span-register">РЕГИСТРАЦИЯ</span>

                
                <form method="post">
                    {% csrf_token %}
                
                    {% if user_form.errors %}
                        <div class="alert alert-danger">
                            {{ user_form.errors }}
                        </div>
                    {% endif %}
                
                    {% for f in user_form %}
                        <div>
                            <label for="{{ f.id_for_label }}" >{{f.label}}</label>
                            {{f}}
                        </div>
                    {% endfor %}
                
                    {% for f in expert_form %}
                        <div class="expert-fields" style="display: none;">
                            <label for="{{ f.id_for_label }}">{{f.label}}</label>
                            {{f}}
                        </div>
                    {% endfor %}
                
                    <div class="button-cont">
                        <input class="btn btn-success register-btn" type="submit" value="Зарегистрироваться">
                    </div>

                    <div class="custom-control custom-checkbox" style="display: flex; align-items: start">
                        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" style="display: flex;margin-top: 3px ">
                        <label class="custom-control-label-checkbox" style="margin-bottom: 0px !important;" for="checkbox">
                            <span>Я ознакомлен и согласен с <a href="#" style="text-decoration: none;">политикой обработки персональных данных</a></span>
                        </label>
                    </div>

                </form>
                
                
            </div>
            
            
            <div class="login-cont">
                <span class="have-acc-txt">У меня уже есть аккаунт. &nbsp;</span> 
                <a href="{% url 'login' %}" class="login-link">
                    <span class="login-txt">Войти</span>
                </a>
            </div>
        
        </div>

    </div>

</body>
</html>

<script>

    function goBack() {
        window.history.back();
    }

</script>

<script>
    $(document).ready(function(){
        $("input[name='user_type']").click(function(){
        var sel_val = parseInt($(this).val());
        var about       = $('input[name="about"]');
        var experience  = $('input[name="experience"]');
        var hour_cost   = $('input[name="hour_cost"]');

        if (sel_val === 0) {
            console.log("hiding")
            about.prop( "disabled", true )
            about.parent('div').hide()
            experience.prop( "disabled", true )
            experience.parent('div').hide()
            hour_cost.prop( "disabled", true )
            hour_cost.parent('div').hide()
        } else {
            console.log("showing")
            about.prop( "disabled", false )
            about.parent('div').show()
            experience.prop( "disabled", false )
            experience.parent('div').show()
            hour_cost.prop( "disabled", false )
            hour_cost.parent('div').show()
        }

        });
    });
</script>
