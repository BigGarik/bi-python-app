<!-- templates/registration/signup.html -->
{% load static %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'web/css/register.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .custom-form-field {
            padding: 5px;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            width:100%;
        }
    </style>
</head>


<body style="background-color: #f2f3f5;">

    <div class="login-page-cont">
        
        <div class="register-cont">

            <div class="back-btn">
                <a onclick='goBack()' style="cursor: pointer; text-decoration: none; outline: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16" style="font-weight: bold; color:#777786;">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg>
                    &nbsp;Назад
                </a>
            </div>

            <div class="user-fill-info-cont">
                <span class="span-register">РЕГИСТРАЦИЯ</span>
<!-- 
                username = forms.CharField(label="ФИО", widget=forms.TextInput(attrs={'class': '123'}))
                email    = forms.CharField(label="емаил", widget=forms.EmailInput(attrs={'class': '123'}))
                password1 = forms.CharField(label="p1", widget=forms.PasswordInput(attrs={'class': '123'}))
                password2 = forms.CharField(label="p1", widget=forms.PasswordInput(attrs={'class': '123'}))
            
                user_type = forms.ChoiceField(choices= Profile.TypeUser, widget=forms.RadioSelect(attrs={'class':'4444'})) 
                phone_number = forms.RegexField(label="телефон", widget=forms.TextInput(attrs={'class': '123'}), regex="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$") -->

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    {% for f in form %}
                              
                        <div>
                            <label for="{{ f.id_for_label}}" >{{f.label}}</label>{{f}}
                            <div class="alert alert-danger">{{f.error}}</div>
                        </div>
                         

                    {% endfor %}
                    <!-- <p>{{ form.user_type}}</p>                        
                    
                    <p>{{ form.username.label}} {{ form.username}}</p>


                    <p> {{ form.email.label}} {{ form.email}}</p>


                    <p>{{ form.phone_number.label }} {{ form.phone_number }}</p>

                    <p>{{ form.password1.label }} {{ form.password1 }}</p>
                    <p>{{ form.password2.label }} {{ form.password2 }}</p>
                                        -->
                    <!-- <div>
                        <label class="register-info-cont" for="firstName"> Ваше имя </label>
                        <input type="text" name="{{ form.email.name }}" class="custom-form-field" {% if form.email.field.required %}required{% endif %}>
                    </div>
                
                    <div>
                        <label class="register-info-cont" for="email"> Электронная почта </label>
                        <input type="email" name="{{ form.email.name }}" class="custom-form-field" {% if form.email.field.required %}required{% endif %}>
                    </div>
                 -->
                    <!-- 
                    <div>
                        <label class="register-info-cont" for="telephone"> Телефон <span class="label-second"> &nbsp; (необязательно) </span></label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" pattern=".{8,}">
                    </div>  
                    -->
                
                    <!-- <div>
                        <label class="register-info-cont" for="password"> Пароль </label>
                        <input type="password" name="{{ form.password1.name }}" class="custom-form-field" {% if form.password1.field.required %}required{% endif %}>
                    </div>
                
                    <div>
                        <label class="register-info-cont" for="passwordCheck"> Повторите пароль </label>
                        <input type="password" name="{{ form.password2.name }}" class="custom-form-field" {% if form.password2.field.required %}required{% endif %}>
                    </div> -->
                
                    <div class="button-cont">
                        <input class="btn btn-success register-btn" type="submit" value="Зарегистрироваться">
                    </div>
                </form>
                
            </div>
            
            
            <div class="login-cont">
                <span class="have-acc-txt">У меня уже есть аккаунт. &nbsp;</span> 
                <a href="#" class="login-link">
                    <span class="login-txt">Войти</span>
                </a>
            </div>
        
        </div>

    </div>

</body>
</html>

<script>

    function goBack() {
        window.history.back();
    }

</script>


{% endblock %}
