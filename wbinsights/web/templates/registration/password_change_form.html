{% load web_tags %}

{% block center_col %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Изменить пароль</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger mt-3">Сменить пароль</button>
            </form>
        </div>
    </div>

    <style>
        /* hide the warning/text */
        form ul {
            display: none;
        }
    </style>
{% endblock %}
