

{% load i18n %}

<div class="container">
  <h5>Удалить запись об образовании?</h5>
  <p><strong>"{{ form.instance.educational_institution }}"</strong></p>
  <form method="post" action="{% url 'delete_education' form.instance.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'YesDeleteLabel' %}</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trnas 'CancelLabel' %}</button>
  </form>
</div>
