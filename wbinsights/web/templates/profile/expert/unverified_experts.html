{% extends 'base123.html' %}


{% load web_tags %}

{% block center_col %}
    <h2>Unverified Experts</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th>Expert Name</th>
          <th>Verify</th>
        </tr>
        {% for form in forms %}
        <tr>
          <td>{{ form.instance.user.get_full_name }}</td>
          <td>
            <!-- Рендеринг чекбокса с помощью widget'а формы -->
            {{ form.verify }}
            {{ form.verify.errors }}
          </td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Save Changes">
    </form>
{% endblock %}
