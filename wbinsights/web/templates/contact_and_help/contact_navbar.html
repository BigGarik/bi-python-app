{% load static %}

        }



        }

        .navbar-brand-contact {

            font-size: 14px !important;
        }
       

    }

</style>


<link rel="stylesheet" href="{% static 'web/css/contact_navbar.css' %}">

<nav class="navbar contact" style="background-color: white; border-radius: 10px;padding:0px">

        <a class="navbar-brand-contact {% if request.path == '#' %}selected{% endif %}"
