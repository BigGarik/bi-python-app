{% extends 'base123.html' %}
{% load web_tags %}
{% load file_filters %}
{% load static %}

{% block center_col %}
{% block extra_static %}
    <link rel="stylesheet" href="{% static 'css/globalCSS.css' %}">
{% endblock %}

<style>
    .select2-container {
        width: 100% !important;
    }
    .select2-container .select2-selection--multiple {
        min-height: 38px;
    }
    .select2-container .select2-selection--single {
        height: 38px;
        padding: 6px 12px;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__rendered li {
        list-style: none;
        display: flex !important;
    }
    .select2-selection.select2-selection--multiple {
        display: flex !important;
    }
</style>
<div class="element-container">
     <a href="{% url 'wbqa:question_list' %}" class="global-back-btn"> <i class="bi bi-chevron-left"></i> &nbsp;Назад</a>

    <span class="basepost-title">Редактирование вопроса: {{ question.title }}</span>

    <form method="post" id="question-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-sm">Сохранить изменения</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#id_category').select2();
        
    });
</script>

{% endblock %}
