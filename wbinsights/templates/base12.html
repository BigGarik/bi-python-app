{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'web/css/custom-bootstrap.css' %}">
    
    <style>
        @media (max-width: 768px) {
            .mobile-screens-padds {
                padding-right: 0px !important;
                padding-left: 0px !important;
            }
        }
    </style>

<div class="container-fluid">
    <div class="row" style="margin-right: 0; margin-left: 0">
        <!-- Left spacer -->
        <aside class="col-sm-0-5 col-md-1 d-none d-md-block" style="position: sticky; top: 0; height: 100vh;"></aside>
        
        <!-- Left menu -->
        <aside class="col-sm-2 d-none d-xl-block col-lg-2-5" style="position: sticky; top: 0; height: 100vh;">
            {% include "components/left_main_menu.html" %}
        </aside>
        
        <!-- Main content -->
        <main class="mobile-screens-padds col-sm-12 col-md-10 col-xl-8-5">
            <div class="content">
                {% block center_col %}{% endblock %}
            </div>
        </main>
        
        <!-- Right spacer -->
        <aside class="col-sm-0-5 d-none d-md-block" style="position: sticky; top: 0; height: 100vh;"></aside>
    </div>
</div>
{% endblock %}
