{% extends 'base.html' %}
{% load web_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'web/css/custom-bootstrap.css' %}">
    
    <style>
        @media (max-width: 767px) {
            .mobile-screens-padds {
                padding-right: 0px !important;
                padding-left: 0px !important;
            }
        }
        
        .content {
            gap:20px;
            display: flex;
            flex-direction: column;
        }
    
    </style>

<div class="container-fluid">
    <div class="row flex-nowrap" style="margin-right: 0; margin-left: 0">

        <aside class=" col-sm-0-5 col-md-1 d-none d-md-block" style="position: sticky; top: 0; height: 100vh;"></aside>

        <aside class="col-sm-2 d-none d-xl-block col-lg-2-5" style="position: sticky; top: 0; height: 100vh;">
            {% include "components/left_menu/left_main_menu.html" %}
        </aside>

        <main class="mobile-screens-padds col-sm-7 col-md-7 col-lg-7 col-xl-6" >
            <div class="content">
                {% block center_col %}{% endblock %}
            </div>
        </main>

        <aside class="col-sm-5 col-md-4 d-none d-sm-block col-lg-2-5" style="position: sticky; top: 0; height: 100vh;">
            {% block right_aside %}
                {% include "components/experts/main_page_list.html" %}
            {% endblock %}

        </aside>

        <aside class="col-sm-0-5 col-md-1 d-none d-md-block" style="position: sticky; top: 0; height: 100vh;"></aside>
    </div>
</div>


{% endblock %}
