{% load i18n %}

<div id="mobile-nav" class="d-flex d-sm-none">
    <a href="{% url 'index' %}" class="nav-item">
        <i class="bi bi-house-door-fill" style="color: grey; font-size: 26px;"></i>
    </a>
    {% if user.is_authenticated %}
        <a href="#" class="nav-item">
            <i class="bi bi-chat-left-text-fill" style="color: grey; font-size: 26px;"></i>
        </a>
        <a class="nav-item">
            <i class="bi bi-bell-fill" style="color: grey; font-size: 26px;"></i>
        </a>
        <div class="dropdown nav-item">
            <button class="btn btn-secondary dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"
                    style="background-color: inherit; border: none; margin: 0; padding: 0;">
                <img src="{{ user.profile.avatar.url }}" alt="Avatar"
                     style="height: 35px; width: 35px; border-radius: 50%; object-fit: cover;">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                 style="padding: 0; transform: translate(-130px, 10px);">
                <div class="header-profile-cont">
                    <a href="{% url 'profile' %}?tab=articles" class="profile-page-btn prof-page-btn-styles">
                        <i class="bi bi-person-fill" style="margin-right: 10px; scale: 1.2;"></i>&nbsp;
                        {% trans 'PersonalAccountLabel' %}
                    </a>
                    <form method="post" action="{% url 'logout' %}" class="logout-form">
                        {% csrf_token %}
                        <button class="logout-btn logout-btn" type="submit">
                            <i class="bi bi-box-arrow-right" style="scale: 1.1;"></i>&nbsp;
                            {% trans 'LogoutButtonLabel' %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <a href="{% url 'login' %}">
            <button type="button" class="btn btn-dark logout-btn-style"
                    style="font-size: 16px !important"
                    style="font-size: 18px ; background-color: #4a4a5e !important;">{% trans 'LoginBtnLabel' %}</button>
        </a>
    {% endif %}
</div>
